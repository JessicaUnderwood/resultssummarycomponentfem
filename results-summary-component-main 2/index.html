<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
  <main class="wrapper">
    <div class="container">
      <div class="left-card">
        <h1>Your Result</h1>
        <div class="result-numbers">
          <p class="main-number">76</p>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p class="result-desc">You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="right-card">
        <h2>Summary</h2>
        <div class="scores">
          <div class="score reaction">
           <p class="item-text"><img src="assets/images/icon-reaction.svg" alt="">Reaction</p>
            <p>80<span> / 100</span></p>
          </div>
          <div class="score memory">
            <p class="item-text"><img src="assets/images/icon-memory.svg" alt="">Memory</p>
             <p>92<span> / 100</span></p>
           </div>
           <div class="score verbal">
            <p class="item-text"><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
             <p>61<span> / 100</span></p>
           </div>
           <div class="score visual">
            <p class="item-text"><img src="assets/images/icon-visual.svg" alt="">Visual</p>
             <p>72<span> / 100</span></p>
           </div>
           <button class="continue">Continue</button>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
